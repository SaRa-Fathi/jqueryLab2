<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <title>TodoList</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
         .container{
            margin:100px;
            display: block;
            width: 250px;
            height: 250px;
            background-color: rgb(54, 62, 98);
            padding: 15px;
        }
        .todos-container {
            margin-top: 10px;
        }
        .todo{
            background-color: rgb(104, 186, 227);
            margin-bottom: 3px;
        }
        
    </style>
    </head>
    <body>
        <div class="container">
            <div class="new-todo-container">
                <input type="text" class="todo-text-input" placeholder="Enter task here" />
                <button class="add-todo">ADD</button>
            </div>
            <div class="todos-container"></div>
        </div>

        <script>
            $(function () {
    let todosContainer = $(".todos-container"),
        todoInput = $(".todo-text-input");

    $(".add-todo").on("click", function () {
        let todoText = todoInput.val();

            let todo = `
                <div class="todo">
                    <div class="todo-text">${todoText}</div>
                    <button class="complete">Complete</button>
                    <button class="delete">Delete</button>
                </div>`;

            todosContainer.append(todo);
            $(".complete").on("click", function () {
                    $(this).text("Done");
                    $(this).css("background-color", "rgb(101, 211, 101)");
                
            });
            $(".delete").on("click", function () {
                $(this).css("background-color", "red");
                $(this)
                    .parent()
                    .hide("slide", function () {
                        $(this).remove();
                    });
            });
    });
});
        </script>
    </body>
</html>
